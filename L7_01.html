    <body>
    <div id="mbajtsiUebi">
    <h2>DOM dhe Events</h2>
     <p>Pershendetje
        <input type="text" id="texti"/></br>
        <button id="klikimi">Kliko</button>
    </p>
    <div id="kontenti">
    </div>
    </div>
    <script>
        function shfaq(){
            var a = document.getElementById('texti').value;
            var mesazhi = "<h2> Sote kemi ligjerata ne: "+a+"</h2>";
            document.querySelector('#kontenti').innerHTML = mesazhi;
        }

        document.getElementById('klikimi').addEventListener('click',shfaq);
    </script>
